<!DOCTYPE html>
<html ng-app="directivePractice">
   <head>
      <title>Lesson Hider</title>
      <link rel="stylesheet" href="style.css">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
   </head>
   <body ng-controller="lessonCtrl">
      <ul>
         <lesson-hider ng-repeat="lesson in lessons" lesson="lesson" day-alert="announceDay(lesson, day)" remove-it="deleteLesson(lesson)"></lesson-hider>
      </ul>
      
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.4.2/angular-ui-router.min.js"></script>
      <script src="./js/app.js"></script>
      <script src="./js/lessonCtrl.js"></script>
      <script src="./js/lessonService.js"></script>
      <script src="./js/lessonHider.js"></script>
   </body>
</html>
